<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="style.css">
    <title>Strona Admin</title>
    <script src="appadmn.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>

    <div id="lewo">
    <script>
        tableCreate();
    </script>
    </div>

    <div id="prawo">
        <canvas id="wykres" style="width: 350px; height: 300px;"></canvas>

        <script>
            fetch('/nazwakandywykres')
              .then(response => response.json())
              .then(data => {
                const labels = data.map(kandydat => kandydat.nazwa_kandydata);
                const itemData = [6, 2, 3]; // tutaj podaj wartości dla każdego kandydata
          
                const data ={
                  labels: labels,
                  datasets: [{
                    data: itemData,
                    backgroundColor: 'rgb(66, 221, 245)'
                  }]
                };
          
                const config = {
                  type: 'bar',
                  data: data,
                  options:{
                    plugins: {
                      legend:{
                        display: false
                      },
                      title: {
                        display: true, 
                        text: 'Głosy'
                      }
                    }
                  }  
                };
          
                const chart = new Chart(
                  document.getElementById("wykres"),
                  config
                );
              });
          </script>
    </div>

</body>
</html>
